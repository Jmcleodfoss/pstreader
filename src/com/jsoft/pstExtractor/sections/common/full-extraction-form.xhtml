<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<ui:component>
		<h:outputScript library='js' name="extraction-form.js" target="head"/>
		<h:form	enctype="multipart/form-data"
			method="post"
			name="uploadPSTForm"
			id="uploadPSTForm"
			onreset="setButtonsEnabled(false);"
		>
			<h:panelGrid styleClass="dialog-box">
				<h:panelGroup layout="block" styleClass="centered-container">
					<h:outputLabel for="file" value="#{res['file.label']}"/>
					<t:inputFileUpload
						value="#{pstBean.uploadedFile}"
						id="file"
						xrequired="true"
						storage="file"
						accept="application/vnd.ms-outlook"
						onchange="inputFileChange()"
						styleClase="show-extents"
					/>
				</h:panelGroup>
	
				<h:panelGroup layout="block" styleClass="centered-container">
					<h:outputLabel for="password" value="#{res['password.label']}"/>
					<h:inputSecret value="#{pstBean.password}" id="password"/>
				</h:panelGroup>
	
				<h:selectManyCheckbox
					styleClass="grouped-choices"
					layout="pageDirection"
					onclick="setResetButtonEnabled(true)"
					onkeypress="setResetButtonEnabled(true)"
					value="#{pstBean.selectedExtractionTypes}"
				>
					<f:selectItems value="#{pstBean.extractionTypeChoices}" var="item" binding="#{item}"/>
				</h:selectManyCheckbox>
	
				<h:panelGroup layout="block" styleClass="centered-container">
					<h:commandButton
						value="#{res['submitPSTButton.text']}"
						type="submit"
						action="#{pstBean.submitPST}"
						id="button-submit"
						disabled="false"
					/>
					<span class="h-spacer"/>
					<h:commandButton
						value="#{res['resetButton.text']}"
						type="reset"
						id="button-reset"
						disabled="false"
					/>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:component>
</html>
