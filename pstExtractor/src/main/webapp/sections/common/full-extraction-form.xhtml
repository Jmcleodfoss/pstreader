<?xml version="1.0" encoding="UTF-8"?>
<ui:component
	xmlns:tc="http://myfaces.apache.org/tobago/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
	<tc:script file="#{request.contextPath}/resources/js/extraction-form.js"/>
	<tc:form id="uploadPSTForm" name="uploadPSTForm">
		<tc:box class="dialog-box">
			<tc:file label="#{res['file.label']}" value="#{pstBean.uploadedFile}" id="file" required="true"/>
	
			<tc:in label="#{res['password.label']}" value="#{pstBean.password}" id="password"/>

			<tc:selectManyCheckbox class="grouped-choices" value="#{pstBean.selectedExtractionTypes}" required="true">
				<tc:selectItems value="#{pstBean.extractionTypeChoices}"/>
			</tc:selectManyCheckbox>
	
			<tc:buttons>
				<tc:button label="#{res['submitPSTButton.text']}" action="#{pstBean.submitPST}" id="submit"/>
				<tc:button label="#{res['resetButton.text']}"     action="#{pstBean.resetForm}" id="reset"/>
			</tc:buttons>
		</tc:box>
	</tc:form>
</ui:component>
