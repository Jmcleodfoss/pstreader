<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtc">
<html	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:tc="http://myfaces.apache.org/tobago/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
	<ui:component>
		<h:outputScript library='js' name="extraction-form.js" target="head"/>
		<tc:form id="uploadPSTForm" name="uploadPSTForm" onreset="setButtonsEnabled(false);">
			<tc:box class="dialog-box">
				<tc:file label="#{res['file.label']}" value="#{pstBean.uploadedFile}" valueChangeListener="#{pstBean.fileChangeListener}" id="file" required="true">
					<!-- commended out until I figure out how to restrict this to pst/ost/etc files -->
					<!--tc:validateFileItem contentType="application/vnd.ms-outlook"/-->
				</tc:file>
	
				<tc:in label="#{res['password.label']}" value="#{pstBean.password}" id="password"/>
	
				<tc:selectManyCheckbox class="grouped-choices" onclick="setResetButtonEnabled(true)" value="#{pstBean.selectedExtractionTypes}">
					<tc:selectItems value="#{pstBean.extractionTypeChoices}"/>
				</tc:selectManyCheckbox>
	
				<tc:buttons>
					<tc:button label="#{res['submitPSTButton.text']}" action="#{pstBean.submitPST}" id="submit"/>
					<tc:button label="#{res['resetButton.text']}"     action="#{pstBean.resetForm}" id="reset" />
				</tc:buttons>
			</tc:box>
		</tc:form>
	</ui:component>
</html>
