<?xml version="1.0" encoding="UTF-8"?>
<ui:component
	xmlns:tc="http://myfaces.apache.org/tobago/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
	<tc:form id="uploadPasswordForm">
		<tc:box markup="dialogbox">
			<tc:in label="#{res['password.label']}" password="true" value="#{pstBean.password}" id="password">
				<f:ajax execute="@this" render="reset" immediate="true"/>
			</tc:in>

			<tc:buttons>
				<tc:button label="#{res['submitPasswordButton.text']}" action="#{pstBean.submitPassword}"/>
				<tc:button label="#{res['resetButton.text']}" id="reset" disabled="#{pstBean.resetPasswordButtonDisabledState}">
					<tc:resetInputActionListener execute="password"/>
				</tc:button>
			</tc:buttons>
		</tc:box>
	</tc:form>

</ui:component>
