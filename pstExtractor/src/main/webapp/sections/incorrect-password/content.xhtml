<?xml version="1.0" encoding="UTF-8"?>
<ui:component
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
	<h:form	enctype="multipart/form-data"
		method="post"
		name="uploadPasswordForm"
		id="uploadPasswordForm"
		onreset="setButtonsEnabled(false);"
	>
		<h:panelGrid styleClass="dialog-box">
			<h:panelGroup layout="block" styleClass="centered-container">
				<h:outputLabel for="password" value="#{res['password.label']}"/>
				<h:inputSecret value="#{pstBean.password}" id="password"/>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="centered-container">
				<h:commandButton
					value="#{res['submitPasswordButton.text']}"
					type="submit"
					action="#{pstBean.submitPassword}"
					id="button-submit"
					disabled="false"
				/>
				<span class="h-spacer"/>
				<h:commandButton
					value="#{res['resetButton.text']}"
					type="reset"
					id="button-reset"
					disabled="false"
				/>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

</ui:component>
