<?xml version="1.0" encoding="UTF-8"?>
<ui:component
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:tc="http://myfaces.apache.org/tobago/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
	<tc:form id="uploadPasswordForm" name="uploadPasswordForm">
		<tc:box pt:class="dialog-box">
			<tc:in label="#{res['password.label']}" password="true" value="#{pstBean.password}" id="password"/>

			<tc:buttons pt:class="centered-container">
				<tc:button label="#{res['submitPSTButton.text']}" action="#{pstBean.submitPassword}"/>
				<tc:button label="#{res['resetButton.text']}"     action="#{pstBean.resetForm}"/>
			</tc:buttons>
		</tc:box>
	</tc:form>

</ui:component>
