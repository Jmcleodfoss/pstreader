<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<head/>

<f:loadBundle basename="text-resources" var="res"/>

<body>
	<cc:interface>
		<cc:attribute name="folders" required="true"/>
		<cc:attribute name="rendered" required="false" default="true"/>
	</cc:interface>
	
	<cc:implementation>
		<ui:fragment rendered="#{cc.attrs.rendered and empty cc.attrs.folders}">
			<h2>
				#{res['noStickyNotes.text']}
			</h2>
		</ui:fragment>

		<ui:fragment rendered="#{cc.attrs.rendered and not empty cc.attrs.folders}">
			<h2>
				#{res['stickyNotes.text']}
			</h2>
			<h:dataTable value="#{cc.attrs.folders}" var="folder">
				<h:column>
					<h3>
						#{folder.name}
					</h3>
					<h:dataTable styleClass="datatable" value="#{folder.contents}" var="stickyNote" >
						<h:column>
							<f:facet name="header">#{res['stickyNotes.heading.title']}</f:facet>
							#{stickyNote.title}
						</h:column>
						<h:column>
							<f:facet name="header">#{res['stickyNotes.heading.note']}</f:facet>
							#{stickyNote.note}
						</h:column>
					</h:dataTable>
				</h:column>
			</h:dataTable>
		</ui:fragment>
	</cc:implementation>
</body>
</html>
