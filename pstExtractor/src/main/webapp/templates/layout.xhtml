<?xml version="1.0" encoding="UTF-8"?>

<tc:page id="main"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:tc="http://myfaces.apache.org/tobago/component"
>
	<f:loadBundle basename="text-resources" var="res"/>
	<tc:style file="#{request.contextPath}/resources/css/styles.css"/>
	<tc:script file="#{request.contextPath}/resources/js/layout.js"/>

	<h:head>
		<title>
			#{res['html.head.title']}
		</title>
	</h:head>

	<h:body>
		<h1 id="heading">
			<ui:insert name="heading"/>
		</h1>

		<div id="left-menu">
			<ui:insert name="left-menu">
				<ui:include src="/sections/common/leftmenu.xhtml"/>
			</ui:insert>
		</div>

		<div id="content-container">
			<div id="content">
				<ui:insert name="content"/>
			</div>
		</div>

		<div id="v-spacer"/>

		<div id="footer-container">
			<div id="footer">
				<ui:include src="/sections/common/footer.xhtml"/>
			</div>
		</div>
	</h:body>
</tc:page>
